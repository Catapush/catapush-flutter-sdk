group 'com.catapush.flutter.sdk'
version '1.0-SNAPSHOT'

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "com.catapush.flutter.sdk"
    compileSdkVersion 35

    defaultConfig {
        minSdkVersion 21
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

repositories {
    google()
    mavenCentral()
    maven { url "https://s3.eu-west-1.amazonaws.com/m2repository.catapush.com/" }
}

dependencies {
    api "com.catapush.catapush-android-sdk:core:15.0.0"
    api "com.catapush.catapush-android-sdk:gms:15.0.0"
}
